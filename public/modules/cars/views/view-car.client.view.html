<section data-ng-controller="CarsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{car.title}}</h1>
	</div>
	<div class="row">
		<div class="col-md-4">
			<img class="img-thumbnail" src="http://bestcarmag.com/sites/default/files/6174081toyota-camry-6.jpg">
		</div>
		<div class="col-md-8">
			<ul>
				<li>{{car.make}}</li>
				<li>{{car.year}} {{car.model}}</li>
				<li>{{car.year}}</li>
				<li>{{car.price | currency}}</li>
			</ul>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-md-12">
			<p>{{car.description}}</p>
			<br>
			<a href="mailto:{{car.contact_email}}" class="btn btn-primary">Contact owner</a>
		</div>
	</div>

	<div class="pull-right" data-ng-show="authentication.user._id == car.user._id">
		<a class="btn btn-primary" href="/#!/cars/{{car._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="car.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="car.user.displayName"></span>
		</em>
	</small>

</section>
